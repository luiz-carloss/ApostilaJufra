name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Rodar quando houver push na branch 'main'

permissions:
  contents: read
  pages: write      # Permissão para escrever nas 'Pages'
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Usar Node.js versão 20

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build # Aqui ele usa o 'base' que configuramos

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # A pasta que o 'npm run build' cria

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4